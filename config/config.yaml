app:
  name: vibe-architecture
  version: 1.0.0
  environment: development
  debug: true

server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 10s
  write_timeout: 10s
  shutdown_timeout: 30s

logger:
  level: debug
  format: json

db:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  database: vibe_architecture
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m
  conn_max_idle_time: 5m

tracing:
  enabled: true
  service_name: vibe-architecture
  jaeger_endpoint: http://localhost:14268/api/traces
  sampling_rate: 1.0

metrics:
  enabled: true
  port: 9090
  path: /metrics

kafka:
  brokers:
    - localhost:9092
  consumer_group_id: vibe-architecture-group
  topics:
    task_events: task.events
  producer:
    compression: snappy
    retry_max: 3
    retry_backoff: 100ms
    idempotent: true
    timeout: 10s
  consumer:
    workers: 3
    session_timeout: 10s
    rebalance_timeout: 60s
